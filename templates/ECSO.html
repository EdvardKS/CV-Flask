    const letrasOpciones = ['a', 'b', 'c', 'd'];

    function stripOptionPrefix(text) {
        return text.replace(/^[a-d]\.\s*/i, '').trim();
    }

    const STOPWORDS = new Set([
        'de', 'la', 'el', 'los', 'las', 'y', 'o', 'en', 'un', 'una', 'que', 'se', 'del', 'al',
        'por', 'para', 'con', 'sin', 'sobre', 'a', 'es', 'son', 'no', 'si', 'qu√©', 'cual', 'cu√°l',
        'cuando', 'donde', 'd√≥nde', 'como', 'c√≥mo', 'su', 'sus', 'este', 'esta', 'estos', 'estas',
        'puede', 'pueden', 'ser', 'se', 'lo'
    ]);

    function tokenize(text) {
        const tokens = text.toLowerCase().match(/[a-z√°√©√≠√≥√∫√±√º0-9]+/gi) || [];
        const filtered = tokens.filter((t) => t.length > 2 && !STOPWORDS.has(t));
        return new Set(filtered);
    }

    function hashString(value) {
        let h = 0;
        for (let i = 0; i < value.length; i++) {
            h = (h * 31 + value.charCodeAt(i)) >>> 0;
        }
        return h;
    }

    function pickDistractors(pool, exclude, count, qTokens, seed) {
        if (!pool.length) return [];
        const candidates = [];
        pool.forEach((text) => {
            if (exclude.has(text)) return;
            const tokens = tokenize(text);
            let score = 0;
            tokens.forEach((t) => {
                if (qTokens.has(t)) score++;
            });
            const tie = hashString(text + seed) / 0xffffffff;
            candidates.push({ text, score, tie });
        });

        candidates.sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return b.tie - a.tie;
        });

        return candidates.slice(0, count).map((c) => c.text);
    }

    function normalizeSOQuestions(source) {
        const poolSet = new Set();
        source.forEach((q) => {
            (q.options || []).forEach((opt) => {
                const cleaned = stripOptionPrefix(opt);
                if (cleaned) poolSet.add(cleaned);
            });
        });
        const pool = Array.from(poolSet);

        return source.map((q, index) => {
            const optionTexts = (q.options || []).map(stripOptionPrefix).filter(Boolean);
            if (optionTexts.length >= 4) {
                return q;
            }
            const correctIndex = Math.max(0, letrasOpciones.indexOf((q.correct || '').toLowerCase()));
            const correctText = optionTexts[correctIndex] || optionTexts[0] || '';
            const exclude = new Set(optionTexts);
            const qTokens = tokenize(q.q);
            const seed = hashString(q.q + correctText + index);
            const extras = pickDistractors(pool, exclude, 4 - optionTexts.length, qTokens, seed);

            while (optionTexts.length + extras.length < 4) {
                extras.push(`Opcion ${optionTexts.length + extras.length + 1}`);
            }

            const finalTexts = optionTexts.concat(extras).slice(0, 4);
            const finalOptions = finalTexts.map((t, i) => `${letrasOpciones[i]}. ${t}`);
            const finalCorrectIndex = Math.max(0, finalTexts.indexOf(correctText));
            const finalCorrect = letrasOpciones[finalCorrectIndex] || 'a';
            return { ...q, options: finalOptions, correct: finalCorrect };
        });
    }

    const preguntasSistemasOperativosNormalizadas = normalizeSOQuestions(preguntasSistemasOperativos);

    const STORAGE_KEY_PREFIX = 'ec-quiz-state-v1:';
    const STORAGE_LAST_KEY = 'ec-quiz-last-dataset';
    const DATASETS = { ec: preguntasEstructura, so: preguntasSistemasOperativosNormalizadas };

    let selectedDataset = null;

    let questions = [];
    let currentIdx = 0;
    let aciertos = 0;
    let fallos = 0;
    let respondido = false;
    document.getElementById('load-ec').addEventListener('click', () => startFromSelection('ec'));
    document.getElementById('load-so').addEventListener('click', () => startFromSelection('so'));
    document.getElementById('exit-btn').addEventListener('click', exitQuiz);
    document.getElementById('restart-btn').addEventListener('click', restartQuiz);

    const storedLast = localStorage.getItem(STORAGE_LAST_KEY);
    if (storedLast && Array.isArray(DATASETS[storedLast]) && DATASETS[storedLast].length > 0) {
        const storedState = getStoredState(storedLast);
        if (storedState) {
            loadQuestionsById(storedLast, { restore: true, saved: storedState });
        }
    }

    window.addEventListener('beforeunload', saveState);

    
    function getStorageKey(id) {
        return `${STORAGE_KEY_PREFIX}${id}`;
    }

    function getStoredState(id) {
        if (!id) {
            return null;
        }
        try {
            const raw = localStorage.getItem(getStorageKey(id));
            return raw ? JSON.parse(raw) : null;
        } catch (e) {
            return null;
        }
    }

    function saveState() {
        if (!selectedDataset || !Array.isArray(questions) || questions.length === 0) {
            return;
        }
        const state = { dataset: selectedDataset, currentIdx, aciertos, fallos };
        localStorage.setItem(getStorageKey(selectedDataset), JSON.stringify(state));
        localStorage.setItem(STORAGE_LAST_KEY, selectedDataset);
    }

    function clearState(id = selectedDataset) {
        if (!id) {
            return;
        }
        localStorage.removeItem(getStorageKey(id));
        if (localStorage.getItem(STORAGE_LAST_KEY) === id) {
            localStorage.removeItem(STORAGE_LAST_KEY);
        }
    }

    function startFromSelection(id) {
        const saved = getStoredState(id);
        if (saved) {
            loadQuestionsById(id, { restore: true, saved });
        } else {
            loadQuestionsById(id);
        }
    }

    function loadQuestionsById(id, options = {}) {
        const dataset = DATASETS[id] || [];
        if (!Array.isArray(dataset) || dataset.length === 0) {
            return;
        }
        selectedDataset = id;
        questions = dataset;
        if (options.restore && options.saved) {
            const saved = options.saved;
            currentIdx = Math.min(Math.max(0, saved.currentIdx || 0), questions.length - 1);
            aciertos = saved.aciertos || 0;
            fallos = saved.fallos || 0;
        } else {
            currentIdx = 0;
            aciertos = 0;
            fallos = 0;
        }
        document.getElementById('hits').innerText = aciertos;
        document.getElementById('miss').innerText = fallos;
        startQuiz();
        saveState();
    }

    function exitQuiz() {
        saveState();
        document.getElementById('quiz-game').style.display = 'none';
        document.getElementById('setup').style.display = 'block';
    }

    function restartQuiz() {
        clearState();
        selectedDataset = null;
        questions = [];
        currentIdx = 0;
        aciertos = 0;
        fallos = 0;
        respondido = false;
        document.getElementById('hits').innerText = 0;
        document.getElementById('miss').innerText = 0;
        document.getElementById('q-idx').innerText = 0;
        document.getElementById('q-total').innerText = 0;
        document.getElementById('question-text').innerText = '';
        document.getElementById('options-container').innerHTML = '';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('quiz-game').style.display = 'none';
        document.getElementById('setup').style.display = 'block';
    }

    function showQuestion() {
        respondido = false;
        const q = questions[currentIdx];
        document.getElementById('q-idx').innerText = currentIdx + 1;
        document.getElementById('question-text').innerText = q.q;
        document.getElementById('next-btn').style.display = 'none';
        
        // Configurar b?squeda en Google con el prompt deseado
        const query = `quiero que expliques a un estudiante de estructura de computadores el siguiente concepto: "${q.q}"`;
        document.getElementById('ia-btn').href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        q.options.forEach((optText) => {
            const letter = optText.charAt(0).toLowerCase();
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.innerText = optText;
            btn.onclick = () => checkAnswer(letter, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(letter, btn) {
        if(respondido) return;
        respondido = true;
        const correctLetter = questions[currentIdx].correct;

        if(letter === correctLetter) {
            btn.classList.add('correct');
            aciertos++;
            document.getElementById('hits').innerText = aciertos;
        } else {
            btn.classList.add('wrong');
            fallos++;
            document.getElementById('miss').innerText = fallos;
            
            Array.from(document.getElementsByClassName('option')).forEach(b => {
                if(b.innerText.toLowerCase().startsWith(correctLetter + '.')) {
                    b.classList.add('correct');
                }
            });
        }
        saveState();
        document.getElementById('next-btn').style.display = 'block';
    }

    function startQuiz() {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('quiz-game').style.display = 'block';
        document.getElementById('q-total').innerText = questions.length;
        showQuestion();
    }

    
    function nextQuestion() {
        currentIdx++;
        if(currentIdx < questions.length) {
            saveState();
            showQuestion();
        } else {
            clearState();
            alert(`?Test finalizado!
Aciertos: ${aciertos}
Fallos: ${fallos}`);
            location.reload();
        }
    }
