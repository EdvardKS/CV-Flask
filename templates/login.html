<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdvardKS Web Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">
</head>

    
<body class="bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 flex items-center justify-center min-h-screen relative overflow-hidden">
    

    
    <div id="background-elements" class="absolute inset-0 z-0"></div>
    <div class="bg-white dark:bg-gray-900 shadow-lg rounded-lg p-8 max-w-md w-full z-10">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-500">EdvardKS</h1>
        <h2 class="text-center mb-4">You need to login to view my personal information.</h2>
        <form action="/login" method="post" class="space-y-6">
            <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password:</label>
                <input type="password" id="password" name="password" required class="form-input my-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-500 dark:text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>
            <button type="submit" class="btn w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
        </form>
        <div class="text-center mt-4">
            <h3>If you want access, <a href="mailto:info@edvardks.com" class="text-blue-500">write me at my email</a></h3>
        </div>
        {% if error %}
        <p class="error-message text-red-600 text-sm mt-4">{{ error }}</p>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/background.js') }}"></script>


</body>


</html>
