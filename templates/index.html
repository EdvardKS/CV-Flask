                    <div class="d-flex align-items-center">

        <main class="snap-y snap-mandatory h-screen overflow-y-scroll">
            
            <section id="photo" class="h-screen flex items-center justify-center snap-start">
                <div class="text-center">






                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">

                                <img src="{{ url_for('static', filename='data/1713730445414.jpeg') }}" alt="Imagen 1" class="w-64 h-64 rounded-full mx-auto mb-4 object-cover">
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='data/15134123643.png') }}" alt="Imagen 2" class="w-64 h-64 rounded-full mx-auto mb-4 object-cover">
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='data/63452345.png') }}" alt="Imagen 3" class="w-64 h-64 rounded-full mx-auto mb-4 object-cover">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>

                    <h2 class="text-2xl font-bold mb-2" id="photo-name"></h2>
                    <p class="text-xl mb-4" id="photo-title"></p>




                    
                    <div class="flex justify-center space-x-4">




                        
                        <a href="https://www.linkedin.com/in/edvardks/" class="text-blue-500 hover:text-blue-600"><i class="fab fa-linkedin fa-2x"></i></a>
                        <a href="https://github.com/edvardks/" class="text-gray-700 hover:text-gray-800 dark:text-gray-300 dark:hover:text-gray-200"><i class="fab fa-github fa-2x"></i></a>

            <section id="summary" class="section-transition h-screen flex items-center justify-center snap-start">
                <div class="container mx-auto px-4">
                    <h2 class="text-2xl font-bold mb-4" data-translate="summary-title">Summary</h2>
                    <div id="summary-content" ></div>
                </div>
            </section>

            
            <section id="experience" class="section-transition h-screen flex items-center justify-center snap-start">
                <div class="container mx-auto px-4">
                    <h2 class="text-2xl font-bold mb-4" data-translate="experience-title">Work Experience</h2>
                    <div class="row timeline" id="experience-list"></div> <!-- Asegúrate de que este ID coincida -->

                </div>
            </section>


            <section id="education" class="section-transition h-screen flex items-center justify-center snap-start">
                <div class="container mx-auto px-4">
                    <h2 class="text-2xl font-bold mb-4" data-translate="education-title">Education</h2>
                    <div id="caruselEducacion" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-inner" id="carousel-inner">
                            <!-- Las imágenes se insertarán aquí -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#caruselEducacion" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#caruselEducacion" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div id="education-list" class="mt-4">
                        <!-- Aquí se añadirá la info de educación -->
                    </div>
                </div>
            </section>
            

            <section id="skills" class="section-transition h-screen flex items-center justify-center snap-start">
                <div class="container mx-auto px-4">
                    <h2 class="text-2xl font-bold mb-4" data-translate="skills-title">Skills</h2>
                    <div class="row" id="skills-list">
                        <!-- Aquí se insertarán las cards con JavaScript -->
                    </div>
                </div>
            </section>

            <section id="contact" class="section-transition container h-screen flex items-center justify-center flex-row snap-start">
                <div class="container mx-auto px-4">
                    <h2 class="text-2xl font-bold mb-4" data-translate="contact-title">Contact</h2>
                    <form id="contact-form" class="max-w-lg">
                        <div class="mb-4">
                            <label for="name" class="block mb-2" data-translate="contact-name">Name</label>
                            <input type="text" id="name" name="name" required class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block mb-2" data-translate="contact-email">Email</label>
                            <input type="email" id="email" name="email" required class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block mb-2" data-translate="contact-message">Message</label>
                            <textarea id="message" name="message" required class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" rows="4"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700" data-translate="contact-submit">Send Message</button>
                    </form>
                </div>
            </section>
